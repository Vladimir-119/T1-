version: '3.8'

services:
  main-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: main-backend
    ports:
      - "8000:8000"
    networks:
      - app-network

  vibecode-backend:
    build:
      context: ./vibecode-backend
      dockerfile: Dockerfile
    container_name: vibecode-backend
    ports:
      - "8001:8001"
    networks:
      - app-network

  frontend:
    build:
      context: ./vibecode-frontend
      dockerfile: Dockerfile
    container_name: vibecode-frontend
    ports:
      - "5173:5173"
    depends_on:
      - main-backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
